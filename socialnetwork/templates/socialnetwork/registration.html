{% extends "socialnetwork/base.html" %}

{% block title %} Social Network Registration {% endblock %}

{% block registration %}
  <br>
  <div class="row">
    <div class="col s4 offset-s4">
      <div class="card grey lighten-5">
        <form method="post" action="{% url 'registration' %}">
          <div class="card-content">
            <span class="card-title black-text">Register</span>
            <div class="center-align" style="color: red">{{ form.ValidationError }}</div>
            {% for field in form %}
              <div class="center-align" style="color: red">{{ field.errors }}</div>
              <div class="input-field">
                {{ field }}
                {{ field.label_tag }}
              </div>
            {% endfor %}
          </div>
          <div class="card-action">
            <input class="btn" type="submit" value="Register" />
            {% csrf_token %}
            <a href="/socialnetwork/login" class="indigo-text text-darken-5">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
