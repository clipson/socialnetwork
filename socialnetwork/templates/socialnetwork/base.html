<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  {% load staticfiles %}
  <title>{% block title %} Social Network {% endblock %}</title>
  <link type="text/css" rel="stylesheet" href="{% static 'socialnetwork/css/materialize.min.css' %}" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="{% static 'socialnetwork/css/socialnetwork.css' %}" media="screen,projection"/>
</head>

<body class="grey lighten-4">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="{% static 'socialnetwork/js/materialize.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'socialnetwork/js/socialnetwork.js' %}"></script>

  <header>
    <nav class="top-nav indigo lighten-1 z-depth-3">
      <div class="continer">
        <div class="nav-wrapper center-align">
          <a class="page-title light-purple-text">Social Network <i id="logo-container" class="large mdi-social-people"></i></a>
        </div>
      </div>
    </nav>

  </header>

  <main class="feed">

    <div class="login">
      {% block login %}
      {% endblock %}
    </div>

    <div class="registration">
      {% block registration %}
      {% endblock %}
    </div>

    <div class="main">
      {% block main %}
      {% endblock %}
    </div>

  </main>

</body>
</html>
